<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usuario Formulario </title>
</head>
<body>

    <form action="AppGastos/usuarioFormulario/" method="POST">{% csrf_token %}
        
        <p>Nombre: <input type="text" name="nombre" placeholder="Ingrese su Nombre"></p>
        <p>Apellido: <input type="text" name="apellido" placeholder="Ingrese su Apellido"></p>
        <p>Email: <input type="text" name="email" placeholder="ejemplo@gmail.com"></p>
        <p>Contraseña: <input type="text" name="contraseña" placeholder="Máximo 20 caracteres"></p>

        <input type="submit" value="Crear">

    </form>
    
</body>
</html>
